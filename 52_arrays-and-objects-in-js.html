<body>
    <div class="container">Simple </div>
    <script>
        let myVar = 34;

        let myVar3 = true;

        let employee = {
            name: "Ashish Kukreti",

            // address2: "Dehradun"

        };

        // let names = [ 1,2,3,"Ashish", undefined];
        let names = new Array( 1,3,2,"Ashish", undefined);
