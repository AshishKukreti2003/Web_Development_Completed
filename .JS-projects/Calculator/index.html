<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="calculator">*Calculator*</h1>
        <p>
            <button class="calculation-button grey-button"
             onclick="updateCalculation('1')">1</button>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('2')">2</button>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('3')">3</button>
            <button class="calculation-button orange-button"
            onclick="updateCalculation('+')">+</button>
        </p>
        <p>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('4')">4</button>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('5')">5</button>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('6')">6</button>
            <button class="calculation-button orange-button"
            onclick="updateCalculation('-')">-</button>
        </p>
        <p>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('7')">7</button>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('8')">8</button>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('9')">9</button>
            <button class="calculation-button orange-button"
            onclick="updateCalculation('*') ">*</button>
        </p>
        <p>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('0')">0</button>
            <button class="calculation-button grey-button"
            onclick="updateCalculation('.')">.</button>
            <button class="calculation-button grey-button"
            onclick="
            calculation = eval(calculation);
            displayResult();
            localStorage.setItem('calculation',calculation);
            ">=</button>
            <button class="calculation-button orange-button"
            onclick="updateCalculation('/')">/</button>
        </p>
        <button class="clear-button"
        onclick=" 
        calculation = '';
        displayResult();
        localStorage.setItem('calculation',calculation);
        ">Clear</button>
        <p class="js-result result"></p>

        <script src="script.js"></script>
    </body>
</html>
