<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .container{
            display: grid;
            /* grid-template-columns: 300px 100px 100px; */

            grid-template-columns: repeat(8,auto);
            grid-gap: 2rem;
        }
        .item{
            /* height: 100px;
            width: 100px; */
            background-color: red;
            border: 2px solid black;
            /* margin: 3px; */
            padding: 15px 15px;
        }
    </style>
</head>
<body>

        <div class="item">This is Itme-8</div>

</body>
</html>
