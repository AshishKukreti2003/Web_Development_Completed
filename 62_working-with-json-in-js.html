<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON in JS</title>
</head>
<body>
    <div class="container"></div>
    <script>
        let jsonobj = {
            name: "Ashish",
            address: "Dehradun",
            friend: "Rohan Das",
            food: "Bhindi"
        };
        console.log(jsonobj);

        // stringify converts valid JS object into String
        let myJsonStr = JSON.stringify(jsonobj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Ashish','OP');
        console.log(myJsonStr);

        // parse converts valid JS String into Object
        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);





    </script>
</body>
</html>
