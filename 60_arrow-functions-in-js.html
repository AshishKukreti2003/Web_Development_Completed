<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Arrow Function in JS</title>
</head>
<body>
    <div class="container">

    </div>

    <script>
        function greet(){
            console.log('Good Morning');
        }

        // let sum = (a,b)=>{
        //     return a+b;
        // };

        let sum2 = (a,b)=> a+b;
        let half = a => a/2;
        
        // Arrow Function
        greet = ()=> {
            console.log('Good Morning');
        };
        greet();

        setTimeout(() => {
            console.log("We are inside setTimeout")
        }, 3000);

        let obj1 ={
            greeting: "Good Morning",
            names: ["Ashish", "op","Shahi","Prince"],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greeting + " Kukdoo Koo "+ student);
                });
            }
        }
        obj1.speak();
    </script>
</body>
